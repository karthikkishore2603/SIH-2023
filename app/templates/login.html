<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V18</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
<!--===============================================================================================-->
</head>
<body style="background-color: #666666;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form  method="post"  class="login100-form">
					<span class="login100-form-title p-b-43">
						Welcome<br>Login to continue
					</span>
					
					<div class="wrap-input100 validate-input" >
						
						<input class="input100" type="text" placeholder="UserName" name="username">
						<span class="focus-input100"></span>
						
					</div>
					
					
					<div class="wrap-input100 validate-input">
						<input class="input100" type="password" placeholder="Password" name="password">
						<span class="focus-input100"></span>
						
					</div>

					
					<div class="container-login100-form-btn">
						<a href="cam.html"><button class="login100-form-btn">
							Login
						</button></a>
					</div>
					
					

					<div class="login100-form-social flex-c-m">
						<a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
							<i class="fa fa-facebook-f" aria-hidden="true"></i>
						</a>

						<a href="#" class="login100-form-social-item flex-c-m bg2 m-r-5">
							<i class="fa fa-twitter" aria-hidden="true"></i>
						</a>
					</div>
				</form>

				<div class="login100-more" style="background-image: url('static/login.jpg');">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
